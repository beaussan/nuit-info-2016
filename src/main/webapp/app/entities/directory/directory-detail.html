
<div>
    <h2><span data-translate="testJhApp.directory.detail.title">Directory</span> {{vm.directory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="testJhApp.directory.name">Name</span></dt>
        <dd>
            <span>{{vm.directory.name}}</span>
        </dd>
        <dt><span data-translate="testJhApp.directory.link">Link</span></dt>
        <dd>
            <span>{{vm.directory.link}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="directory-detail.edit({id:vm.directory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
