
<div>
    <h2><span data-translate="testJhApp.conversation.detail.title">Conversation</span> {{vm.conversation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="testJhApp.conversation.members">Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.conversation.members">
                <a ui-sref="extanded-user-detail({id: members.id})">{{members.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conversation-detail.edit({id:vm.conversation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
