
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactRequestLabel" data-translate="testJhApp.contactRequest.home.createOrEditLabel">Create or edit a Contact Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contactRequest.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contactRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="testJhApp.contactRequest.isAccepted" for="field_isAccepted">Is Accepted</label>
            <input type="checkbox" class="form-control" name="isAccepted" id="field_isAccepted"
                    ng-model="vm.contactRequest.isAccepted"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="testJhApp.contactRequest.dateAccepted" for="field_dateAccepted">Date Accepted</label>
                <div class="input-group">
                    <input id="field_dateAccepted" type="text" class="form-control" name="dateAccepted" datetime-picker="{{dateformat}}" ng-model="vm.contactRequest.dateAccepted" is-open="vm.datePickerOpenStatus.dateAccepted"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateAccepted')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="testJhApp.contactRequest.dateAsked" for="field_dateAsked">Date Asked</label>
                <div class="input-group">
                    <input id="field_dateAsked" type="text" class="form-control" name="dateAsked" datetime-picker="{{dateformat}}" ng-model="vm.contactRequest.dateAsked" is-open="vm.datePickerOpenStatus.dateAsked"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateAsked')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="testJhApp.contactRequest.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                    ng-model="vm.contactRequest.message"
                     />
        </div>

        <div class="form-group">
            <label data-translate="testJhApp.contactRequest.receiver" for="field_receiver">Receiver</label>
            <select class="form-control" id="field_receiver" name="receiver" ng-model="vm.contactRequest.receiver" ng-options="extandedUser as extandedUser.id for extandedUser in vm.extandedusers track by extandedUser.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="testJhApp.contactRequest.sender" for="field_sender">Sender</label>
            <select class="form-control" id="field_sender" name="sender" ng-model="vm.contactRequest.sender" ng-options="extandedUser as extandedUser.id for extandedUser in vm.extandedusers track by extandedUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
